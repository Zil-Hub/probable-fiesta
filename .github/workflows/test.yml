name: Test Pizza Function

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Run Tests
        run: |
          python3 test_pizza.py
